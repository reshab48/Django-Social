{% extends "base.html" %}

{% block title %}Image ranking{% endblock %}

{% block content %}
<div class="container">
	<h1 class="text-danger">Images Ranking</h1>
	<hr/>
	<div class="jumbotron">
		<div class="container-fluid">
			<div class="text-danger text-capitalize">
				<ol>
				{% for image in most_viewed %}
					<li>
						<a href="{{ image.get_absolute_url }}">
							{{ image.title }}
						</a>
					</li>
				{% endfor %}
				</ol>
			</div>
		</div>
	</div>
</div>
{% endblock %}
